name: RPM - Artifactory

on:
  push:
    branches: [ docCI ]
    paths:
      - 'doc/**'
  pull_request:
    branches: [ docCI ]
    paths:
      - 'doc/**'
  workflow_dispatch:

jobs:


#############
# Build doc #
#############
  build:
    name: Make HTML doc
    continue-on-error: false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: pip3 install -r doc/requirements.txt
      - name: Build
        run: cd doc && make html

